<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Viking Minesweeper Test</title>
  <link rel="stylesheet" href="index.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1> Minesweeper </h1>
    <div style = "display:inline">
      Level :
    </div>
    <div style = "display:inline">
      <select id="difficulty" onchange="setDifficulty();">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
      <span>Remaining Mines:</span>
      <span id="flagCount" > </span>
      <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
      <span>Time:</span>
      <span id="timer" > </span>
      <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
    </div>
   
    <center>
      <div id="gameBoard"></div>
    </center>
    <div>Flags left: <span id='flagsRemain'></span></div>
    <hr>
    <div id="finalResult" style="color:red;"></div>
  </div>

<script src="minesweeper.js" charset="utf-8"></script>
</body>
</html>
